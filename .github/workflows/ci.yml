name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.11"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install test dependencies
        run: python -m pip install -e ".[core,ui,dev]"

      - name: Run unit and Streamlit harness tests
        run: python -m pytest

      - name: Verify portable import boundary
        run: python -c "import cme_core, sys; assert 'streamlit' not in sys.modules"

  playwright-smoke:
    name: Playwright Smoke
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install smoke dependencies
        run: python -m pip install -e ".[core,ui,dev,smoke]"

      - name: Run Playwright smoke
        env:
          PLAYWRIGHT_INSTALL_ARGS: "--with-deps chromium"
        run: ./scripts/run_playwright_smoke.sh

      - name: Upload Playwright screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-ui-smoke
          path: agent_artifacts/last_run/playwright_ui_smoke.png
          if-no-files-found: warn
